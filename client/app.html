<template name="appPage">

		<div class="container-fluid h100">

			<div class="row header-block" >

				<div class="col-sm-offset-3 col-sm-6 ">
					<img src="/img/homey-logo.png" class="logo">
				</div>
			</div>

			<div class="row content-block">
				<div class="col-sm-3 h100 left-block">
					{{> usersList}}
				</div>
				<div class="col-sm-6 h100 center-block">
					{{> messageHistory}}
				</div>
				<div class="col-sm-3 h100 right-block">
					{{> sellersList}}
					{{> orderInput}}
				</div>
			</div>

			<div class="row footer-block">
				<div class="col-sm-3" style="text-align: left">
					{{> userInfo}}
				</div>
				<div class="col-sm-6" style="padding-top: 5px">
					{{> messageInput}}
				</div>
				<div class="col-sm-3" style="text-align: right">
					<button id="logout" class="btn btn-link" style="font-size: 18px; padding-top: 18px">
						Sign out <i class="fa fa-caret-square-o-right"></i>
					</button>
				</div>
			</div>

		</div>

</template>
