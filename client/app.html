<template name="appPage">

		<section class="container">

			<header class="row header" style="background: #FFC845">
				<div class="col-sm-3 h100">
					<h1>SocFood!</h1>
				</div>
				<div class="col-sm-6 h100">
					<!--Empty space-->
				</div>
				<div class="col-sm-3 h100">
					<button id="logout" class="btn btn-warning">Logout</button>
				</div>
			</header>

			<main class="row container">
				<div class="col-sm-3 h100">
					{{> usersList}}
				</div>
				<div class="col-sm-6 h100">
					{{> messageHistory}}
				</div>
				<div class="col-sm-3 h100">
					{{> sellersList}}
				</div>
			</main>

			<footer class="row footer">
				<div class="col-sm-3 h100">
					{{> userInfo}}
				</div>
				<div class="col-sm-6 h100">
					{{> messageInput}}
				</div>
				<div class="col-sm-3 h100">
					{{> orderInput}}
				</div>
			</footer>

		</section>

</template>
