<template name="sellersList">
  {{> addService}}
  <div id="sellerList">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      {{#each sellersList}}
        {{> sellerInfo}}
      {{/each}}
      <hr>
      <h6>My services</h6>
      {{#each ownSeller}}
        {{> ownSellerInfo}}
      {{/each}}

    </div>
    
  </div>
</template>

<template name="addService">
  <button id="addService" class="btn btn-info btn-block">Add service</button>
  <hr>
</template>

<template name="sellerInfo">

      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne" style="padding-right: 2px; padding-left: 2px; background: #fff">
          <div class="row">
            <div class="col-xs-3">
              <img src="{{img}}" alt= "{{name}}" width="30" height="30" />
            </div>
            <div class="col-xs-6">
              <a href="#{{_id}}"  data-toggle="collapse">{{name}}</a>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-link" href="#" id="serviceInfo" style="display: inline; padding: 0px;">
                <i class="fa fa-info-circle"></i>
              </button>
            </div>
           </div> 
          
        </div>
        <div id="{{_id}}" class="panel-collapse collapse"  >
          <div class="panel-body">
              {{#each product}}
                {{> productItem}}
              {{/each}}
          </div>
        </div>
      </div>


</template>

<template name="ownSellerInfo">

      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne" style="padding-right: 2px; padding-left: 2px; background: #fff">
          <div class="row">
            <div class="col-xs-3">
              <img src="{{img}}" alt= "{{name}}" width="30" height="30" />
            </div>
            <div class="col-xs-6">
              <a href="#{{_id}}"  data-toggle="collapse">{{name}}</a>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-link" href="#" id="serviceInfo" style="display: inline; padding: 0px;">
                <i class="fa fa-info-circle"></i>
              </button>
              
                <button class="btn btn-link" href="#" id="addProducts" style="display: inline; padding: 0px; margin-left: 7px"><i class="fa fa-plus"></i></button>
              
            </div>
           </div> 
          
        </div>
        <div id="{{_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">
              {{#each product}}
                {{> productItem}}
              {{/each}}
          </div>
        </div>
      </div>


</template>

<template name="productItem">
    <div class="media">
        <div class="media-left">
          <a href="#">
            <img class="media-object img-responcive" style="max-width:45px" src="{{img}}" alt="...">
          </a>
        </div>
        <div class="media-body">
          <h4 class="media-heading">{{name}}</h4>
          <p>{{description}}</p>
          <h6 class="text-left">{{price}}</h6>
        </div>
        <hr>
    </div>

</template>
