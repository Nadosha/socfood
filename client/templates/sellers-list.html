<template name="sellersList">
  <div id="sellerList">
    {{> sellerInfo}}
  </div>
</template>

<template name="sellerInfo">
  <div class="row">
    <div class="col-xs-4">
      <img src="http://www.hardin.k12.ky.us/upton/Image478.gif" alt="product info" width="30" height="30" />
    </div>
    <div class="col-xs">
      <a href="#product" class="btn btn-info" data-toggle="collapse">Pizza Papa John</a>
      <div id="product" class="collapse">
        {{> productList}}
      </div>
    </div>
  </div>
</template>

<template name="productList">
  <p>
    Testing :D
  </p>
</template>
