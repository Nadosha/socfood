<template name="signUp">
	<div class="login-page-layout h100 w100" style="padding-top: 60px">
    {{> yield}}
	</div>
	{{formTest}}
  {{> trial}}
</template>

<template name="trial">
<div class="flex-container">
<header>
  <h1>City Gallery</h1>
</header>

<nav class="nav">
<ul>
  <li><a href="#">Orders</a></li>
  <li><a href="#">Profile</a></li>
  <li><a href="#">Settings</a></li>
</ul>
</nav>

<article class="article">
  <h1>Homey</h1>
  <p><strong>WELCOME TO HOMEY! The place where your meals become a social meet!</strong></p>
  <p>Have you ever wanted different people to rate your cooking skills?
  HOMEY lets you sell and buy homemade food online, order for more people than yourself and gather with others for eating.You get more quality food plus you get to socialize!
   </p>

</article>

<footer>HACKUPC 2016</footer>
</div>

</template>

<template name="registration">
	<form class="registr" id="registr">
    <img src="/img/homey-logo.png" class="img-responsive" style="max-width: 150px; margin: 10px auto 20px auto">
		<div class="form-group">
    	<label>Your name</label>
    	<input type="text" class="form-control" name="name" placeholder="John Doe" required="true">
  	</div>

  	<div class="form-group">
    	<label>Email address</label>
    	<input type="email" class="form-control" name="email" placeholder="Email" required="true">
  	</div>

  	<div class="form-group">
    	<label>Password</label>
    	<input type="password" class="form-control" name="password" placeholder="Password" required="true">
  	</div>

    <a href="{{pathFor route='login'}}">I have an account</a>
  	<button id="registr-submit" type="submit" class="btn btn-success btn-lg">Sign in</button>

	</form>
</template>

<template name="login">
	<form class="registr" id="registr">
    <img src="/img/homey-logo.png" class="img-responsive" style="max-width: 150px; margin: 10px auto 20px auto">
  	<div class="form-group">
    	<label>Email address</label>
    	<input type="email" class="form-control" name="email" placeholder="Email" required="true">
  	</div>

  	<div class="form-group">
    	<label>Password</label>
    	<input type="password" class="form-control" name="password" placeholder="Password" required="true">
  	</div>

    <a href="{{pathFor route='registration'}}">I don't have an account</a>
  	<button id="login-submit" type="submit" class="btn btn-success btn-lg">Log in</button>

	</form>
</template>
