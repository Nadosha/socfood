<template name="userInfo">
	<div>
		<img src="{{userInfo.profile.userImg}}" class="img-responsive img-circle" style="max-width: 64px; display: inline">
  		<h5 style="display: inline; margin-left: 10px">{{userInfo.profile.name}}</h5>
  		<i class="fa fa-circle" aria-hidden="true" style="color: #13d640; font-size: 10px; margin-left: 10px"></i>
	</div>
</template>
